<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Alueet</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Alueet</h1>


        <table>
            <tr>
                      <th>Alue</th>
                <th>Viestejä yhteensä</th>
                <th>Viimeisin viesti</th>
            </tr>
            
            <tr th:each="alue: ${alueet}">
                
          
                
                <td> 
                    <a th:href="@{~/alueet/{id}(id=${alue.id})}"  th:text="${alue.otsikko}"></a>
                </td> 
                <td> 
                    <span th:text="${alue.viesteja_alueessa}"></span>
                </td>
                <td>
                    <span th:text="${alue.viimeisinViesti}"></span>
                </td>
                
            </tr>
        </table>
    </body>
</html>
