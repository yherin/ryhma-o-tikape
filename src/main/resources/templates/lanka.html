<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/tyyli.css" />
    
    <title> Keskustelufoorumi </title>
        
    </head>
    <body>
        
        <h1>
            <a th:href="@{~/alueet}">Alueet</a> ➝ 
            <a th:href="@{~/alueet/{id}(id=${alue.id})}"><span th:text="${alue.otsikko}"></span></a> ➝
            <span th:text="${lanka.otsikko}"></span>
        </h1>
        
        <ol>
            <li th:each=" viesti: ${viestit}">
                <b><span th:text="${viesti.nimimerkki}" ></span></b>:
                <i><span th:text="${viesti.AikaleimaString}" class="date" ></span></i>
                <p th:text="${viesti.viesti}" ></p>
            </li>
        </ol>
        <section>
        <form method="POST" th:action="@{~/langat/{id}(id=${lanka.id})}">
            Nimimerkki: <br/>
            <input type="text" name="nimimerkki" required="required"/><br/>
            Lisää viesti: <br/>
            <textarea cols="40" rows="5" name="viesti" required="required"></textarea><br/>
            <input type="submit" value="lisää"/>
        </form>
        </section>
        
        <br/><a th:href="@{~/alueet}">etusivulle</a>
        
    </body>
</html>
